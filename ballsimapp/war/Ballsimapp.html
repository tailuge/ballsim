<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Ballsimapp.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Ballsimapp - billiards outcome simulation</title>

    <script type="text/javascript" language="javascript" src="spin.js"></script>
    <script type="text/javascript" language="javascript" src="power.js"></script>
    <script type="text/javascript" language="javascript" src="cue.js"></script>
    <script type="text/javascript" language="javascript" src="ball.js"></script>
    <script type="text/javascript" language="javascript" src="billiardtable.js"></script>
    <script type="text/javascript" language="javascript" src="top.js"></script>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="ballsimapp/ballsimapp.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Ballsimapp Project</h1>

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Please enter your name:</td>        
      </tr>
      <tr>
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
    </table>
    
    <table align="center">
      <tr>
        <td id="freetableButtonContainer"></td>
      </tr>
      <tr>
        <td id="freetableList"></td>
      </tr>
      
      
    </table>
    
   <table align="left">
      <tr>
        <td><canvas id="spin" width="60" height="60"></canvas></td>
        <td colspan="2"><canvas id="power" width="200" height="25"></canvas></td>
      </tr>
      <tr>
        <td colspan="3"><canvas id="billiardtable" width="260" height="520"></canvas> </td>
      </tr>
      <tr>
        <td><button type="button">Hit</button></td>
        <td><button type="button">Suggest</button></td>
        <td><button type="button">Evaluate</button></td>
      </tr>
    </table>     
    
  </body>
</html>
