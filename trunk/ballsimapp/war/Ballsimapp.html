<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Ballsimapp.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Ballsimapp - billiards outcome simulation</title>

    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="ballsimapp/ballsimapp.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>


    <h1>Ballsimapp Project (v0.42)</h1>

   <table align="left" border="1">
      <tr>
        <td>

        <div id="bob.login"></div>        

        <div style="position: relative;" id="bob.pad">
          <div id="bob.tableactive" style="position: absolute; left: 0; top: 0; z-index: 3;"></div>
 <!--
-->          
          <div style="position: absolute; left: 0; top: 0; z-index: 2;"><img src="fg.gif" draggable="false" id="bob.tablefg"></div>
          <div style="position: absolute; left: 0; top: 0; z-index: 0;"><img src="bg.gif" id="bob.tablebg"></div>
          <div id="bob.table" style="position: absolute; left: 0; top: 0; z-index: 1;"></div>
        </div> 

        <div style="position: relative;">
          <div id="bob.inputspin" style="position: relative; float: left;"></div>
          <div id="bob.inputpower" style="position: relative; float: left;"></div>
          <div id="bob.inputhit"></div>
        </div> 

        </td>
        <td>
 
        <div id="jim.login"></div>        

        <div style="position: relative;" id="jim.pad">
          <div id="jim.tableactive" style="position: absolute; left: 0; top: 0; z-index: 3;"></div>
          <div style="position: absolute; left: 0; top: 0; z-index: 2;"><img src="fg.gif" draggable="false" id="jim.tablefg"></div>
          <div id="jim.table" style="position: absolute; left: 0; top: 0; z-index: 1;"></div>
          <div style="position: absolute; left: 0; top: 0; z-index: 0;"><img src="bg.gif" id="jim.tablebg"></div>
        </div> 

        <div style="position: relative;">
          <div id="jim.inputspin" style="position: relative; float: left;"></div>
          <div id="jim.inputpower" style="position: relative; float: left;"></div>
          <div id="jim.inputhit"></div>
        </div> 
 
        </td>
      </tr>
    </table>
 
 
 <div id="bob.message" style="position: relative; float: left;"/>
 <div id="jim.message" style="position: relative; float: left;"/>
        
  </body>
</html>
